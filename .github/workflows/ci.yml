name: Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: python -m pip install meson==1.9.1 ninja
      - name: Configure Project
        run: meson setup builddir/ -Dwerror=true
        env:
          CC: gcc
      - name: Format
        if: matrix.os == 'ubuntu-latest'
        run: |
          meson format -r -i -e
          ninja -C builddir/ clang-format-check
      - name: Lint
        if: matrix.os == 'ubuntu-latest'
        run: |
          ninja -C builddir/ clang-tidy
      - name: Build
        run: meson compile -C builddir/ -v
  coverity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: python -m pip install meson==1.9.1 ninja
      - name: Configure Project
        run: meson setup builddir/
        env:
          CC: gcc
      - uses: vapier/coverity-scan-action@v1
        with:
          email: ${{ secrets.COVERITY_EMAIL }}
          token: ${{ secrets.COVERITY_TOKEN }}
          command: meson compile -C builddir/
